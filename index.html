<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueMart</title>
  <link rel="stylesheet" href="./Style.css" />
  <script defer src="script.js"></script>
</head>

<body>

  <!-- SEARCH AT TOP -->
  <header class="header">
    <input type="search" class="search-box" placeholder="Search for products, brands & more">
  </header>

  <!-- LOCATION TEXT -->
  <p class="location-note">Add your location here</p>

  <!-- CATEGORY CHIPS -->
  <div class="category-container">
    <div class="chip">Clothes</div>
    <div class="chip">Accessories</div>
    <div class="chip">Fashion</div>
    <div class="chip">Shoes</div>
    <div class="chip">Jewellery</div>
  </div>

  <!-- BANNER -->
  <section class="banner">
    <img src="https://img.freepik.com/free-photo/fashion-portrait-woman-with-beautiful-eye-makeup_23-2149667181.jpg" alt="Fashion Banner">
  </section>

  <!-- TITLE -->
  <h2 class="section-title">Customer Suggestions For You</h2>

  <!-- PRODUCT CARDS -->
  <section class="product-list">
    <div class="product-card">
      <img src="https://assets.ajio.com/medias/sys_master/root/20230701/XrTx/649f5c15a9b42d15c912ad1a/-473Wx593H-441145862-blue-MODEL.jpg">
      <h3>Blue Denim Jacket</h3>
      <p class="price">₹1299</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://assets.ajio.com/medias/sys_master/root/20230701/u14I/649f5e18a9b42d15c912ef08/-473Wx593H-441146150-black-MODEL.jpg">
      <h3>Stylish Leather Bag</h3>
      <p class="price">₹899</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Wishlist</a>
    <a href="#">Account</a>
    <a href="#">Cart</a>
  </nav>

  <!-- LOGIN MODAL POPUP -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="login-submit">Login</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

</body>
</html>
