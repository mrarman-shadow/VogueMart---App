<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueMart</title>
  <link rel="stylesheet" href="./Style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="brand">VogueMart</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a id="shopBtn" href="#products">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html" class="btn" id="login-btn">Login</a></li>
    </ul>
    <p id="user-status">Not Logged In</p>
    <button id="logout-btn" style="display:none;">Logout</button>
  </nav>

  <!-- Search Bar -->
  <section class="search-section">
    <input type="text" placeholder="Search for products, brands and more">
  </section>

  <!-- Location -->
  <div class="location-text">
    Delivering to <span>Davangere - 577005</span>
  </div>

  <!-- Categories -->
  <div class="categories-container">
    <div class="category-box">Men</div>
    <div class="category-box">Women</div>
    <div class="category-box">Shoes</div>
    <div class="category-box">Watches</div>
    <div class="category-box">Tech</div>
  </div>

  <!-- Banner -->
  <section class="banner">
    <img src="https://img.freepik.com/free-psd/fashion-sale-social-media-template_505751-2971.jpg">
  </section>

  <!-- Suggestions Title -->
  <h2 class="suggestion-title">Shadow, Suggested for You</h2>

  <!-- Products Section -->
  <section id="products" class="products">
    <div class="product-card">
      <img src="https://assets.myntassets.com/h_1440,q_75,w_1080/v1/assets/images/10686028/2024/6/21/335e6cb9-a51c-4f50-9b23-90775899276a1718972512096-DENNISON-Men-Teal-Blue-Classic-Regular-Fit-Solid-Formal-Shir-1.jpg">
      <h3>Classic Cotton Shirt</h3>
      <p class="price">₹999</p>
      <button onclick="addToCart('Classic Cotton Shirt', 999)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://i5.walmartimages.com/seo/Poedagar-Top-Brand-Luxury-Men-Watch-Waterproof-Luminous-Stainless-Steel-Watches-Sport-Quartz-Clock-Mens-Date-Business-Wristwatch-Quartz-Wristwatches_9e8f9e27-a565-433d-a631-0217e7658626.5a77011a5e9db0be8848f49f56f7ce28.jpeg">
      <h3>Luxury Wrist Watch</h3>
      <p class="price">₹1799</p>
      <button onclick="addToCart('Luxury Wrist Watch', 1799)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://5.imimg.com/data5/SELLER/Default/2024/12/469703376/TD/OD/CO/191798954/dual-colour-vegan-striped-premium-shoes-for-men-500x500.png">
      <h3>Premium Sneakers</h3>
      <p class="price">₹2599</p>
      <button onclick="addToCart('Premium Sneakers', 2599)">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer><p>© 2025 VogueMart | All Rights Reserved</p></footer>

</body>
</html>
