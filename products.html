<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VogueMart Admin – Products</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Admin CSS -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

<!-- ADMIN LOGIN CHECK -->
<script>
  if (!localStorage.getItem("adminEmail")) {
    window.location.href = "admin-login.html";
  }
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="admin-logo">VM</div>
  <h2>VogueMart Admin</h2>

  <a href="admin.html">Dashboard</a>
  <a href="orders.html">Orders</a>
  <a href="customers.html">Customers</a>
  <a href="products.html" class="active">Products</a>
  <a href="add-product.html">Add Product</a>

  <a href="#" id="logoutBtn" class="text-danger mt-4">Logout</a>
</div>

<!-- TOP NAV -->
<div class="topnav" id="topnav">
  <span id="menuBtn">☰</span>

  <div class="dropdown profile ms-auto">
    <img src="https://via.placeholder.com/40"
         data-bs-toggle="dropdown" class="profile-img" />
    <span class="profile-name" data-bs-toggle="dropdown">Admin</span>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="admin.html#profileSection">My Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item text-danger" href="#" id="logoutBtn2">Logout</a></li>
    </ul>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="content">

  <h2>Products</h2>

  <!-- SEARCH -->
  <input type="text" id="searchBox" class="form-control"
         placeholder="Search Products..." onkeyup="filterProducts()">

  <!-- PRODUCTS TABLE -->
  <div class="table-responsive mt-3">
    <table class="table table-vm">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (₹)</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody id="productsTableBody"></tbody>
    </table>
  </div>

</div>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FIREBASE + PRODUCTS LOGIC -->
<script type="module">
  import { db } from "./firebase-init.js";
  import {
    collection,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  let products = [];

  // Load products
  async function loadProducts() {
    const snap = await getDocs(collection(db, "products"));
    products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    renderProducts(products);
  }

  function renderProducts(list) {
    const body = document.getElementById("productsTableBody");
    body.innerHTML = "";

    list.forEach(p => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>${p.price}</td>
        <td>${p.category}</td>

        <td>
          <a href="add-product.html?edit=${p.id}"
             class="btn btn-warning btn-sm">Edit</a>
        </td>

        <td>
          <button class="btn btn-danger btn-sm"
                  onclick="deleteProduct('${p.id}')">
            Delete
          </button>
        </td>
      `;

      body.appendChild(row);
    });
  }

  // SEARCH FILTER
  window.filterProducts = () => {
    const q = searchBox.value.toLowerCase();
    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(q) ||
      p.category.toLowerCase().includes(q)
    );
    renderProducts(filtered);
  };

  // DELETE PRODUCT
  window.deleteProduct = async id => {
    if (!confirm("Delete this product?")) return;

    await deleteDoc(doc(db, "products", id));
    notify("Deleted", "Product removed", "error");
    loadProducts();
  };

  // SIDEBAR TOGGLE
  menuBtn.onclick = () => {
    sidebar.classList.toggle("active");
    content.classList.toggle("moved");
    topnav.classList.toggle("moved");
  };

  // LOGOUT
  logoutBtn.onclick =
  logoutBtn2.onclick = () => {
    localStorage.removeItem("adminEmail");
    notify("Logged Out", "See you again!", "info");
    setTimeout(() => window.location.href = "admin-login.html", 600);
  };

  // TOAST FUNCTION
  window.notify = function (title, msg, type = "success") {
    const toast = document.createElement("div");
    toast.className = "toast";

    let icon = "✔";
    if (type === "error") icon = "❌";
    if (type === "warning") icon = "⚠";
    if (type === "info") icon = "ℹ";

    toast.innerHTML = `
      <div class="toast-icon">${icon}</div>
      <div>
        <div class="toast-title">${title}</div>
        <div class="toast-msg">${msg}</div>
      </div>
    `;

    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  };

  loadProducts();
</script>

</body>
</html>
